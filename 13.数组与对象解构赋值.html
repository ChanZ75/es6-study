<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //数组解构赋值
        let arr = [0,1,2,3]
        let [a,b,c,d] = arr
        console.log(a)
        console.log(b)
        console.log(c)
        console.log(d)

        //对象结构赋值
        let o = {
            name:'cz',
            age:21
        }
        let {name,age} = o
        console.log(name)
        console.log(age)
    </script>
</body>
</html>
